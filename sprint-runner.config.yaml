# Sprint Runner Configuration
# See src/config.ts for schema and validation

project:
  name: "ai-scrum-autonomous-v2"
  base_branch: "main"

copilot:
  executable: "copilot"
  planner_model: "claude-opus-4.6"
  worker_model: "claude-sonnet-4.5"
  reviewer_model: "claude-opus-4.6"
  max_parallel_sessions: 4
  session_timeout_ms: 600000
  auto_approve_tools: true

sprint:
  max_issues: 8
  max_drift_incidents: 2
  max_retries: 2
  enable_challenger: true
  auto_revert_drift: false

quality_gates:
  require_tests: true
  require_lint: true
  require_types: true
  max_diff_lines: 300
  require_challenger: true
  require_ci_green: true
  ci_wait_timeout_ms: 300000

escalation:
  notifications:
    ntfy: true
    ntfy_topic: "${NTFY_TOPIC}"

git:
  worktree_base: "../sprint-worktrees"
  branch_pattern: "sprint/{sprint}/issue-{issue}"
  auto_merge: true
  squash_merge: true
  delete_branch_after_merge: true

github:
  mcp_server:
    command: "npx"
    args: ["-y", "@github/mcp-server"]
